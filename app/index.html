<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }

    .status {
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #f0f0f0;
      border-radius: 5px;
    }

    .highlight {
      color: blue;
    }

    #chat {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }

    input, select, button {
      margin: 0.25rem 0;
      padding: 0.4rem;
      font-size: 1rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .form-section {
      flex: 1;
    }

    label {
      display: block;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<h2>WebSocket Chat</h2>

<div class="status" id="status">Connecting...</div>
<div id="userInfo"><strong>Username:</strong> <span id="username">-</span> | <strong>Room:</strong> <span id="roomName">Public</span> <button id="leaveRoomBtn" style="display:none;">Leave Room</button></div>

<div class="controls">
  <div class="form-section">
    <h4>Create Room</h4>
    <label>Room Name</label>
    <input id="createRoomName" type="text" placeholder="e.g., room1" />
    <label>Max Users</label>
    <select id="createRoomCapacity">
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
    <button id="createRoomBtn">Create Room</button>
  </div>

  <div class="form-section">
    <h4>Join Room</h4>
    <label>Room Name</label>
    <input id="joinRoomName" type="text" placeholder="e.g., room1" />
    <button id="joinRoomBtn">Join Room</button>
  </div>
</div>

<div id="chat"></div>

<input id="msgInput" type="text" placeholder="Type a message..." />
<button id="sendBtn">Send</button>

<script src="app.js"></script>
</body>
</html>
